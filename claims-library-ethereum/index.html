<!doctype html>
<html>
  <head>
    <title>claimtastic-ethereum</title>
    <script src="demo.js"></script>
    <style>
      /*
        loading spinner from https://loading.io/css/
      */
      .dark-overlay {
        position: absolute;
        background: rgba(0, 0, 0, 0.8);
        width: 100%;
        height: 100%;
        z-index: 10;
      }
      .lds-dual-ring {
        display: inline-block;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 64px;
        height: 64px;
        margin-left: -32px;
        margin-top: -32px;
      }
      .lds-dual-ring:after {
        content: " ";
        display: block;
        width: 46px;
        height: 46px;
        margin: 1px;
        border-radius: 50%;
        border: 5px solid #fff;
        border-color: #fff transparent #fff transparent;
        animation: lds-dual-ring 1.2s linear infinite;
      }
      @keyframes lds-dual-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
  </body>
</html>
